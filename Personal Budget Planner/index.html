<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Personal Budget Planner</h1>
        
        <!-- Set Monthly Budget -->
        <div class="budget-section">
            <label for="budget">Set Monthly Budget: </label>
            <input type="number" id="budget" placeholder="Enter budget">
            <button onclick="setBudget()">Set Budget</button>
        </div>

        <h3>Remaining Budget: <span id="remaining">$0</span></h3>

        <!-- Add Expense -->
        <div class="expense-section">
            <input type="text" id="expense-name" placeholder="Expense Name">
            <input type="number" id="expense-amount" placeholder="Amount">
            <select id="expense-category">
                <option value="Food">Food</option>
                <option value="Rent">Rent</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <button onclick="addExpense()">Add Expense</button>
        </div>

        <!-- Expense List -->
        <h2>Expenses</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expense-list"></tbody>
        </table>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
