<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Steps Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daily Steps Tracker</h1>
        <label for="goal">Set Daily Step Goal:</label>
        <input type="number" id="goal" placeholder="Enter step goal" />

        <label for="steps">Enter Steps:</label>
        <input type="number" id="steps" placeholder="Enter steps taken today" />
        <button id="addSteps">Add Steps</button>

        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        <p id="progress-text">0 / 0 steps</p>

        <h2>Achievements</h2>
        <div id="badges"></div>

        <button id="reset">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
