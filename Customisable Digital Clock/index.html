<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div id="digital-clock"></div>
            <canvas id="analog-clock"></canvas>
        </div>

        <div class="controls">
            <button id="toggle-mode">Switch Mode</button>
            <input type="color" id="bg-color-picker" title="Background Color">
            <input type="color" id="font-color-picker" title="Font Color">
            <select id="font-style">
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Times New Roman">Times New Roman</option>
            </select>
        </div>

        <div class="alarm">
            <input type="time" id="alarm-time">
            <button id="set-alarm">Set Alarm</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
