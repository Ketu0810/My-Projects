<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Journal with Mood Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Personal Journal with Mood Tracker</h1>
        <div class="journal-form">
            <input type="date" id="entryDate" required>
            <textarea id="entryText" placeholder="Write your journal entry..." required></textarea>
            <div class="mood-selection">
                <span class="mood" data-mood="😊">😊</span>
                <span class="mood" data-mood="😐">😐</span>
                <span class="mood" data-mood="😢">😢</span>
            </div>
            <button id="saveEntry">Save Entry</button>
        </div>
        <h2>Past Entries</h2>
        <div id="entries"></div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
